<!-- 
			Action Tag
	- 자바 형식을 안보이게 하기 위함(jstl, el)
	- jsp를 실행하는 중간에 변화가 필요할 경우 미리 준비한 내용을 처리하기 위한것
	
	- standard action tag(표준액션)
	import 할필요 없이 바로 사용 가능
	
	forward <jsp:foward> 포워딩
	
	include <jsp:include> 인클루드
	
	useBean <jsp:useBean> 자바빈
		setProperty <jsp:setProperty>
		getProperty <jsp:getProperty>
	
	- custom tag (커스텀, 개발자가 작성)
	
	taglib를 사용하여 사용할 class를 미리 지시한다
	jstl은 custom tag이나 표준으로 선정됨
	
	먼저 위에 <%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
	<%@ taglib prefix="tf" .... 등
	
	사용할때 <c:forEach ...
	<c:set ...
	<tf: ...

 -->
