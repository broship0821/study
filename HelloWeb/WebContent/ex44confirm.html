<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	const ask = confirm("월별 일수를 알고 싶으십니까?");
	if(ask){
		const month = prompt("월을 입력하세요");
		switch(month){
		case "2":
			alert(28);
			break;
		case "4":
		case "6":
		case "9":
		case "11":
			alert(30);
			break;
		default:
			alert(31);
		}
	}else{
		alert("프로그램 종료");
	}
</script>
</body>
</html>
