<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.5.1.js"></script>
</head>
<body>
	<input type="text" id="name" value="평강공주님! 보세요!" />
	<div id="div1"></div>
	<div id="div2">
		<ul>
			<li id="li3">바보</li>
			<li id="li4">온달</li>
			<ul>
				<li id="li5">멋지다</li>
			</ul>
		</ul>
	</div>
</body>
<script>
	//dom
	const div1 = document.getElementById("div1");
	div1.innerHTML="<h2>러브라인</h2>";
	
	console.log($("#div1").html());
	
	$("#div2 #li3").text("평강공주").css("color","red");
	
	$("#div2 #li5").html("<h3>결혼해!</h3>");
	
	$("*").css("color", "blue");
	/*
			setter  				getter
	text 를 집어넣으려면 .text(인자) 가져올려면 .text()    문자만 가져옴
	html 을 집어넣으려면 .html(인자) 가져올려면 .html()    태그도 가져옴
	input 의 value 속성 은 .val(인자) .val()
	*/
	console.log($("#name").val());
	$("#name").val("ㅗㅜㅑ");
</script>
</html>
