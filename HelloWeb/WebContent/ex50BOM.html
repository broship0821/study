			window

DOM:
1. document object model로 BOM의 일부이다
2. dom은 document 구성원인 html, head등에 **접근**이 가능하도록 해준다
3. dom은 해당 구성원의 내용이나 색등을 **동적 변경**이 가능하도록 해준다
4. body등의 태그를 자바스크립트에서 활용하도록 객체로 만들어 준것
