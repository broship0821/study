<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- ordered list: 순서있는 리스트 -->
<ol type="A">
	<li>첫번째</li>
	<li>두번째</li>
	<li>세번째</li>
</ol>

<ol type="i">
	<li>첫번째</li>
	<li>두번째</li>
	<li>세번째</li>
</ol>

<ol start="100">
	<li>첫번째</li>
	<li>두번째</li>
	<li>세번째</li>
</ol>
</body>
</html>
