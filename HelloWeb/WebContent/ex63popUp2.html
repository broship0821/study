<!-- popup부분,  z-index 가 클수록 앞에뜸
 position: absolute; 한다음 visibility: visible; 후 닫칠때 visible을 hidden으로-->
<div class="p1" 
style="position: absolute;left: 30px;top: 10px;visibility: visible; z-index: 2;">
	<table width="300" height="100">
		<tr>
			<td style="border: 2px #0000ff solid" bgcolor="pink">
				html안에 있는 팝업 사용하는 방법111<br>
				이 창을 닫으면 hidden이됨1111<br>
				url없이 팝업창 사용하는법1111
			</td>
		</tr>
	</table>
	<input type="button" value="닫기" onclick="closePopUp(event);" />
</div>
<div class="p1" 
style="position: absolute;left: 30px;top: 10px;visibility: visible; z-index: 1;">

<script>
	function closePopUp(event) {
		event.target.parentNode.style.visibility="hidden";
	}
