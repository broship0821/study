<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery-3.5.1.js"></script>
</head>
<body>
<h2>Ajax-jQuery</h2>
<input type="button" value="서버로" onclick="kaja();" />
</body>
<script>
	function kaja() {
		$.ajax({
			//$.ajax() 말고 $.get $.post 있음, 근데 보통 $.ajax() 에 type: 해서 사용, 아무것도 안쓰면 갯방식
			url: "kaja.jsp",//open(method,url,async) 중 url, send() 노필요
			data: { //json 형식, ? 뒤에 붙여야 하는걸 이렇게 간단하게 사용 가능
				name: "홍길동",
				age: 35
			},
			dataType: "text", //responseText, responseXML
			type: "get", //open, get or post
			//값이 성공적으로 도착했니?
			success: function(result1) {//4,200 이야? JSON
				console.log("응답받았다"+result1);
			},
			error: function(xhr1, status) {
				console.log("에러상태: "+xhr1); //404
				console.log("에러상태: "+status); // error
			}
		});
	};
</script>
</html>
