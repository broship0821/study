<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.5.1.js"></script>
</head>
<body>
	<img src="img/ajax-loader.gif" id="img1" /><br>
	<img src="img/aa.jpg" id="img2" width="200" />
	
</body>
<script>
	setInterval(function() {
		$("#img2").animate({width:"+=30"},1000).animate({height:"+=20"},500);
	}, 3000);
	//3초에 한번씩 width를 30씩 1초에 걸려서 키우게, height를 20씩 0.5초에 걸려서 키우게 하기
</script>
</html>
