<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.5.1.js"></script>
</head>
<body>
<input value="변경" type="button" class="btn" />
<div class="img">
	<img src="img/aa.jpg" width="300" />
</div>
</body>
<script>
	$(".btn").click(function(event) {
		//toggle: display를 숨겼다가 다시 생겼다가
		$(".img").toggle(5000);
	});
</script>
</html>
