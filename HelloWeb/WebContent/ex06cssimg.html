<body background="img/night.jpg">
웹화면에 이미지 넣기, 크기 조정은 css로<br>
<img src="img/aa.jpg" alt="햄버거 버억" width="100" />
alt는 사진이 없으면 표시되는 글자, 웹크롤링시 이걸로 가져오기도함

<h1>나는 돼지</h1>
<hr>
<p><img src="img/bb.jpg" align="left" width="100" /></p>
<p><h2>샌드위치 버억 align하고 글자쓰면 p테그 있어도 옆으로 감</h2></p>
<br>
<p><img src="img/menu1.jpg" border=7 width="100" /></p>
<h2>물고기 버억 border는 테두리</h2>


<hr />
<p><img src="img/menu2.jpg" border=2 width="100" align="left" /></p>
<h2>만나서 반갑 습니다<br> 우리는<br> 배치깁니다<br><br clear="left"> 북치기 박치기</h2>
br clear="left" 는 left 기능 삭제한다는 뜻
