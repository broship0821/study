<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	const num = prompt("회원번호 입력", 35); //35는 샘플
	if(num>=60)
		document.write("실버반으로 가세요");
	else if(num>=20)
		document.write("골드반으로 가세요");
	else
		document.write("푸른반으로 가세요");
</script>
</body>
</html>
