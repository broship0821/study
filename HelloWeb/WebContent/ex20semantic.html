<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 웹에 자주 사용되는 요소

1. table
2. div>ul>li
3. semantic web = 의미있는 웹(사람이나 기계가 쉽게 이해할 수 있는 웹)

제안자: 팀버너스리 (웹을 만든사람)
크롤링(기어가다): 웹을 돌아다니면서 자료를 수집하는 것
search engine, search robot

ex)
<div id="footer">여기는 주소를 적는 곳입니다.</div> 옛날꺼, 구분 잘 안됨
<footer>여기는 주소를 적는 곳입니다.</footer> 시멘틱웹, 구분이 잘됨 -->
<header><!-- 머리: 제목, 타이틀그림 -->
	<h1>쇼핑몰</h1><!-- h태그가 나와주여야(검색엔진에게도 중요한것) -->
</header>
<nav><!-- 메뉴(navigation):검색엔진과 연관됨 -->
	<ul>
		<li><a href="#">구두</a></li>
		<li><a href="#">가방</a></li>
	</ul>
</nav>
<section><!-- (본문)section에 여러개의 article 작성 가능 -->
	<article>
		<h1>구두의 역사</h1><!-- h태그가 나와주어야 -->
		<div id="history">역사에 대해</div>
		<div id="product">주요제품</div>
	</article>
</section>
<aside>
	<h1>추가 설명부분</h1><!-- 배너광고등 -->
	<pre>
		최고의 제품
	</pre>
</aside>
<footer><!-- 주소 저작권등 -->
	종로3가 단성사점
	<address>종로3가 단성사 111 13호</address>
</footer>
</body>
</html>
