<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body bgcolor="yellow">
<h3>오늘의 이벤트</h3>
<pre>
오늘 5시까지 3층 커피숍을 이용하시면
무료 시음권 2장 드립니다
많은 이용 바랍니다
</pre>
<hr />
<form name="f1">
	<input type="checkbox" name="check" />
	 오늘 하루동안 보지 않기
</form>
<!-- 여기서는 따로 닫기 버튼 만들지 않음  -->
</body>
<script>
//onunload는 창을 닫으면 실행
window.onunload = function() {
	if(document.f1.check.checked===true){//name으로 객체 속성 접근 가능..
		//체크표시되있으면 쿠키 만들기
		const nowTime = new Date();
		nowTime.setDate(nowTime.getDate()+1);//지금부터 딱하루 지난시간
		document.cookie="myCookie=ad1;expires=" + nowTime.toUTCString();
		//nowTime.toUTCString() 그리니치 시간대
	}
}
</script>
</html>
