<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function addImg() {
		const ball = document.getElementById("ball");
		ball.innerHTML="<img src='img/ball.jpg' />";
	}
	function addText() {
		const textid = document.getElementById("textid");
		//textid.innerText='Hello world';
		textid.innerHTML='<h1>Hello world</h1>';
	}
</script>
</head>
<body>
<form name="form1">
	<img src="img/ball.jpg" onclick="addImg();" />
	<div id="ball"></div><!-- 추가할 부분을 미리 비어있는 div태그로 비워두기 -->
</form>
<form>
	<input type="button" value="문자 추가하기" onclick="addText();" />
	<div id="textid"></div><!-- 추가할 부분을 미리 비어있는 div태그로 비워두기 -->
</form>
</body>
</html>
