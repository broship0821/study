<h1>나의 위치</h1>
<h3>위도와 경도</h3>
<h3>지도 나오기</h3>
<div id="jido1" style="width:700px; height:700px;">
	여기에 지도 나옴
</div>
</body>
<script>
function showMap(latitude, longitude) {
	const joongang = new daum.maps.LatLng(latitude,longitude);
	
	const mapDesign = {
			zoom:15,
			center: joongang,
			mapTypeId: daum.maps.MapTypeId.ROADMAP
	};
	
	const map = new daum.maps.Map(document.getElementById("jido1"), mapDesign);
}
function getCoords() {
	//위도 경도 찾기
	if(navigator.geolocation){//지도
		navigator.geolocation.getCurrentPosition(myPlace);
	}
}
function myPlace(position) {
	const latitude = position.coords.latitude;
	const longitude = position.coords.longitude;
	alert("위도: "+latitude+", 경도: "+longitude);
	showMap(latitude, longitude);
}
window.onload = function() {
	getCoords();
	
}

</script>
