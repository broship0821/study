<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.5.1.js"></script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2">
		<ul>
			<li id="li3">바보</li>
			<li id="li4">온달</li>
			<ul>
				<li id="li5">멋지다</li>
			</ul>
		</ul>
	</div>
</body>
<script>
	/* 
	append(인자) 는 인자를 왼쪽꺼에 추가
	appendTo(인자) 는 왼쪽꺼를 인자에 추가
	 */
 	//$("<ul><h1>안녕</h1><li>누구?</li></ul>").appendTo("#div1");
 	$("#div1").append("<ul><h1>안녕</h1><li>누구?</li></ul>");
 	
 	$("<h2>나도 안녕</h2>").appendTo("body");
 	//$("body").append("<h2>나도 안녕</h2>");
</script>
</html>
