<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	let score = prompt("점수 입력", 0);
	alert(score/10); //js는 / 하면 소수가 됨, 소수 버리는 floor 사용
	score = Math.floor(score/10);
	switch (score) {
	case 10:
	case 9:
		document.write("A");
		break;
	case 8:
	case 7:
	case 6:
		document.write("B");
		break;
	case 5:
	case 4:
	case 3:
		document.write("C");
		break;
	case 2:
	case 1:
		document.write("D");
		break;
	case 0:
		document.write("F");
		break;
	default:
		document.write("잘못 입력하셨습니다");
		break;
	}
</script>
</body>
</html>
