<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function hello() {
		document.write("hello js1-1");
		alert("hello js2-1");
		document.write("hello js1-2");
		alert("hello js2-2");
	}
	function start() {
		document.write("<h1>홈페이지</h1>");
	}
</script>
</head>
<body onload="start()">
<!-- 웹페이지가 load할때 전체 웹페이지를 다 읽고 그 다음 로딩, 
그러므로 앞의 내용은 출력하지 않고 이거만 출력 -->
hello!
<input type="button" value="클릭1" onclick="alert('hi');" /><!-- 따옴표 사용 주의 -->
<input type="button" value="클릭2" onclick="hello();" />
hello!
<!-- 실행시 글자,버튼 다 지워짐 -->
</body>
</html>
